<!DOCTYPE html>
<html>
<head>
	<title>Table | Exercise 3</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
</head>
<body onload="dataTable()">

	<div class="table-responsive w-75 m-auto">
		<div class="btn btn-primary my-4" onclick="sorting()">Sorting</div>
		<table class="table table-striped">
			<thead class="thead-dark">
				<tr>
					<th class="text-capitalize">name</th>
					<th class="text-capitalize">rotation period</th>
					<th class="text-capitalize">orbital period</th>
					<th class="text-capitalize">diameter</th>
					<th class="text-capitalize">climate</th>
					<th class="text-capitalize">gravity</th>
					<th class="text-capitalize">terrain</th>
					<th class="text-capitalize">surface_water</th>
					<th class="text-capitalize">population</th>
					<th class="text-capitalize">residents</th>
					<th class="text-capitalize">films</th>
					<th class="text-capitalize">created</th>
					<th class="text-capitalize">edited</th>
					<th class="text-capitalize">url</th>
				</tr>
			</thead>
			<tbody id="table"></tbody>
		</table>
	</div>

	<script type="text/javascript" src="js/js.js"></script>

</body>
</html>
